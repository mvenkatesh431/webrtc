<!DOCTYPE html>
<html>
<head>
        <title>WebRTC-getUserMedia</title>
</head>
<body>
<h1>Please press the below button</h1>
<button onclick="getaudio()">Try it</button>
<p id="demo"></p>
<video autoplay></video>

<script>
        function hasgetusermedia()
        {
                return !!(navigator.getUserMedia || navigator.webkitGetUserMedia  || navigator.mozGetUserMedia || navigator.msGetUserMedia);
        }
        function onSuccess(stream)
        {
                document.getElementById("demo").innerHTML+="Sucess Called";
                var video=document.querySelector("video");
                video.src=window.URL.createObjectURL(stream);
        }
        function onError(err) {
         alert("The following error occured: " + err.name);
        }

        function getaudio()
        {
                if(hasgetusermedia())
                {
                        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia  || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                        document.getElementById("demo").innerHTML="getusermedia is Allowed"+"<br>";
                        navigator.getUserMedia({ audio: false, 
                        video: {mandatory : {minAspectRatio: 1.7777, maxAspectRatio:1.7778}},optional:{ minWidth: 1080, maxHeight:1080}
                        }, 
                        onSuccess , onError );
                }
                else
                        alert("getUserMedia not supported");
        }
        
</script>

</body>
</html>
